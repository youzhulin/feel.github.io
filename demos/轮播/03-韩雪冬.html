<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
			/* CSS Document */
			
			* {
				padding: 0;
				margin: 0;
			}
			
			li {
				list-style: none;
			}
			
			img {
				border: none;
			}
			
			body {
				background: #ececec;
				padding-top: 50px;
			}
			
			#automatic {
				width: 970px;
				height: 344px;
				position: relative;
				margin: 0 auto;
				overflow: hidden;
			}
			
			#automatic .prev {
				width: 120px;
				height: 72px;
				position: absolute;
				top: 108px;
				left: 72px;
				z-index: 4;
				background: url(img/prev.png) no-repeat center;
			}
			
			#automatic .next {
				width: 120px;
				height: 72px;
				position: absolute;
				top: 108px;
				right: 72px;
				z-index: 4;
				background: url(img/next.png) no-repeat center;
			}
			
			#automatic ul {
				width: 970px;
				height: 344px;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1;
			}
			
			#automatic li {
				position: absolute;
			}
			
			#automatic .line {
				border: 4px solid #fff;
				width: 672px;
				height: 336px;
				position: absolute;
				top: 0;
				left: 50%;
				margin-left: -340px;
				z-index: 3;
			}
			
			#automatic .pos_0 {
				top: -104px;
				left: 0;
				z-index: 1;
				filter: alpha(opacity=0);
				opacity: 0;
			}
			
			#automatic .pos_1 {
				top: 104px;
				left: 0;
				z-index: 2;
				filter: alpha(opacity=60);
				opacity: 0.6;
			}
			
			#automatic .pos_2 {
				top: 43px;
				left: 50px;
				z-index: 3;
				filter: alpha(opacity=80);
				opacity: 0.8;
			}
			
			#automatic .pos_3 {
				top: 0;
				left: 145px;
				z-index: 4;
			}
			
			#automatic .pos_4 {
				top: 43px;
				right: 50px;
				z-index: 3;
				filter: alpha(opacity=80);
				opacity: 0.8;
			}
			
			#automatic .pos_5 {
				top: 104px;
				right: 0;
				z-index: 2;
				filter: alpha(opacity=60);
				opacity: 0.6;
			}
			
			#automatic .pos_6 {
				top: -104px;
				right: 0;
				z-index: 1;
				filter: alpha(opacity=0);
				opacity: 0;
			}
			
			#footer {
				width: 970px;
				height: 30px;
				text-align: center;
				padding-top: 50px;
				margin: 0 auto;
			}
			
			#footer a {
				color: #930;
				font-family: arial;
				font-size: 15px;
				text-decoration: none;
				border-bottom: 1px dotted #930;
			}
			
			#footer a:hover {
				border-bottom: 1px solid #930;
			}
		</style>
		<script src="../js/move.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload = function() {
				var oAutomatic = document.getElementById('automatic');
				var oPrev = oAutomatic.getElementsByClassName('prev')[0];
				var oNext = oAutomatic.getElementsByClassName('next')[0];
				var aLi = oAutomatic.getElementsByTagName('li');
				var arr = [];
				for(var i = 0; i < aLi.length; i++) {
					arr.push([parseInt(getStyle(aLi[i], 'left')), parseInt(getStyle(aLi[i], 'top')), parseInt(getStyle(aLi[i], 'width')), getStyle(aLi[i], 'opacity') * 100, getStyle(aLi[i], 'zIndex')])
				}
				console.log(arr)
				oPrev.onclick = function() {
					arr.push(arr.shift());
					toChange();
				}
				oNext.onclick = function() {
					arr.unshift(arr.pop());
					toChange();
				}
				function toChange() {
					var oImg = null;
					for(var i = 0; i < aLi.length; i++) {
						oImg = aLi[i].getElementsByTagName('img')[0];
						aLi[i].style.zIndex = arr[i][4];
						startMove(aLi[i], {
							left: arr[i][0],
							top: arr[i][1],
							opacity: arr[i][3],
						});
						startMove(oImg, {
							width: arr[i][2]
						})
					}
				}
			}
		</script>
	</head>

	<body>

			<a class="prev" href="#"></a>
			<a class="next" href="#"></a>

				<li class="pos_4">
